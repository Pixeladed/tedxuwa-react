<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#E62B1E">
  <meta name="description" content="TEDxUWA aims to spread good ideas among the UWA community; creating a synergy of ideas between different faculties and people.">

      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <!-- Facebook Pixel Code -->
  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '257385738340180');
    fbq('track', 'PageView');
  </script>
  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-KQK2F9F');</script>
  <!-- End Google Tag Manager -->
  <noscript>
    <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=257385738340180&ev=PageView&noscript=1" />
  </noscript>
  <!-- End Facebook Pixel Code -->

  <title>TEDxUWA</title>
  <!--Loading css-->
  <style>
    .loading-placeholder {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
    }

    .loading-placeholder img {
      width: 300px;
      height: auto;
    }

    .loading-placeholder .center-content {
      width: 300px;
      position: absolute;
      left: calc(50% - 150px);
      top: 50%;
      transform: translateY(-50%);
    }

    .loader {
      border: 8px solid transparent;
      /* Light grey */
      border-top: 8px solid #E62B1E;
      /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <!--Loading css-->
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KQK2F9F" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="loading-placeholder">
    <div class="center-content">
      <div class="loader"></div>
    </div>
  </div>
  <div id="root"></div>

</html>
