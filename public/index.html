  <!--Loading css-->
  <style>
    .loading-placeholder {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
    }

    .loading-placeholder img {
      width: 300px;
      height: auto;
    }

    .loading-placeholder .center-content {
      width: 300px;
      position: absolute;
      left: calc(50% - 150px);
      top: 50%;
      transform: translateY(-50%);
    }

    .loader {
      border: 8px solid transparent;
      /* Light grey */
      border-top: 8px solid #E62B1E;
      /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <!--Loading css-->
